<div class="main">
  <nav class="navbar navbar-expand-sm navbar-dark mb-0 navb">
    <a class="navbar-brand ml-2">My Films</a>
    <button
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#navbarCollapse"
      (click)="toggleCollapsed()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarCollapse"
      [ngClass]="{ collapse: collapsed, 'navbar-collapse': true }"
    >
      <ul class="navbar-nav">
        <li class="nav-item ml-auto">
          <a class="nav-link" [routerLink]="['/']">Home</a>
        </li>
        <li class="nav-item ml-auto">
          <a class="nav-link" [routerLink]="['/mylist']">My List</a>
        </li>
      </ul>
      <form class="form-inline ml-auto">
        <input
          id="typeahead-template"
          type="text"
          class="mr-3 ml-4 text-light"
          placeholder="Search"
          [(ngModel)]="model"
          [ngbTypeahead]="search"
          [resultTemplate]="rt"
          [inputFormatter]="formatter"
        />
        <hr />
        <ng-template #rt let-r="result" let-t="term" class="search-result">
          <img
            [src]="r.backdrop_path"
            class="mr-1 ml-0"
            style="height: 5vh"
            [routerLink]="['/watch/' + r.media_type, r.id]"
          />
          <ngb-highlight
            [routerLink]="['/watch/' + r.media_type, r.id]"
            [result]="r.title"
            [term]="t"
            class="ml-3 text-light"
            style="overflow: hidden"
          ></ngb-highlight>
        </ng-template>
      </form>
    </div>
  </nav>
  <router-outlet></router-outlet>
  <div class="footer w-100 text-center text-light">
    <p class="pt-4">Powered by TMDB. Developed by Josh Liu</p>
  </div>
</div>
